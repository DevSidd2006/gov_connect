<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovConnect - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, orange, white, green);
      padding: 10px 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header input {
      width: 30%;
      padding: 5px;
    }

    header a {
      text-decoration: none;
      color: black;
      margin-left: 20px;
    }

    main {
      text-align: center;
      background: linear-gradient(to bottom, white, #d1f5d3);
      padding: 20px;
    }

    .categories {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .categories div {
      width: 150px;
      margin: 0 10px;
      text-align: center;
    }

    .categories div img {
      width: 100%;
      height: auto;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GovConnect</div>
    <input type="text" placeholder="Enter to search here...">
    <div>
      <a href="#">Sign In</a>
      <a href="index.html">Home</a>
    </div>
  </header>
  <main>
    <div class="categories">
      <div>
        <img src="image1.jpg" alt="Housing">
        <p><strong>Housing & Shelter</strong></p>
      </div>
      <div>
        <img src="image2.jpg" alt="Health">
        <p><strong>Health & Wellness</strong></p>
      </div>
      <div>
        <img src="image3.jpg" alt="Education">
        <p><strong>Education & Learning</strong></p>
      </div>
    </div>
    <a href="form.html" class="btn">Check your scheme</a>
  </main>
</body>
</html>
