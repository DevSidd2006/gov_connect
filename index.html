<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #d0f0c0);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, orange, white, green);
            padding: 10px 20px;
        }
        .logo {
            background-image: url(images/logo.png);
            background-size: cover;
            height: 50px;
            width: 5%;

        }
        input[type="text"] {
            flex-grow: 1;
            margin: 0 20px;
            padding: 8px;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .banner img {
            width: 30%;
            border-radius: 10px;
        }
        .schemes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .scheme {
            text-align: center;
            width: 30%;
            margin: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .scheme img {
            width: 50px;
            height: 50px;
        }
        .check-scheme {
            text-align: center;
            margin: 20px;
        }
        .check-scheme button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"></div>
            <input type="text" placeholder="Enter to search here">
            <nav>
                <a href="#">Sign In →</a>
                <a href="#">HOME</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="banner">
            <img src="images/mom son.jpg" alt="Mother and Child">
            <img src="images/farmer.png" alt="Farmer with Phone">
            <img src="images/educate girls.jpg" alt="Children Learning">
        </div>
        <div class="schemes">
            <div class="scheme"><img src="images/home (5).png" alt="Housing"><p>Housing & Shelter</p></div>
            <div class="scheme"><img src="images/Graduation Cap 02.png" alt="Education"><p>Education & Learning</p></div>
            <div class="scheme"><img src="images/planting.png" alt="Agriculture"><p>Agriculture & Rural</p></div>
            <div class="scheme"><img src="images/healthcare.png" alt="Health"><p>Health & Wellness</p></div>
            <div class="scheme"><img src="images/bank.png" alt="Banking"><p>Banking and Financial Services</p></div>
            <div class="scheme"><img src="images/growth.png" alt="Business"><p>Business & Entrepreneurship</p></div>
        </div>
        <div class="check-scheme">
            <a href="form.html"><button>Check your scheme →</button></a>
        </div>
    </main>
</body>
</html>
